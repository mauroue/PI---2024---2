{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% if form.errors %}
<p>login/senha incorreta. Tente novamente.</p>
{% endif %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
{% endblock %}
