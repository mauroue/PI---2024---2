<form id="proposalForm" method="post" action="{% url 'submit_proposal' work_request.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar Proposta</button>
</form>

<script>
    document.getElementById('proposalForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var form = this;
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Proposta enviada com sucesso!');
                    var modal = bootstrap.Modal.getInstance(document.getElementById('proposalModal'));
                    modal.hide();
                } else {
                    alert('Erro ao enviar proposta. Por favor, tente novamente.');
                }
            });
    });
</script>
